<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Slider - Range slider</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script>
  var beginday,endday;
  $(function() {
    $( "#slider-range" ).slider({
            range: true,
            min: 0,
            max: 1440,
            step: 15,
            values: [ 600, 720 ], //or whatever default time you want
            slide: function(e, ui) {
                var hours1 = Math.floor(ui.values[0] / 60);
                var minutes1 = ui.values[0] - (hours1 * 60);
                if(hours1.length == 1) hours1 = '0' + hours1;
                if(minutes1.length == 1) minutes1 = '0' + minutes1;
                if(minutes1 == 0) minutes1 = '00';
                if(hours1 >= 12){
                    if (hours1 == 12){
                        hours1 = hours1;
                        minutes1 = minutes1 + " PM";
                    }else{
                        hours1 = hours1 - 12;
                        minutes1 = minutes1 + " PM";
                    }
                }else{

                    hours1 = hours1;
                    minutes1 = minutes1 + " AM";
                }
                if (hours1 == 0){
                    hours1 = 12;
                    minutes1 = minutes1;
                }

                var hours2 = Math.floor(ui.values[1] / 60);
                var minutes2 = ui.values[1] - (hours2 * 60);
                if(hours2.length == 1) hours2 = '0' + hours2;
                if(minutes2.length == 1) minutes2 = '0' + minutes2;
                if(minutes2 == 0) minutes2 = '00';
                if(hours2 >= 12){
                    if (hours2 == 12){
                        hours2 = hours2;
                        minutes2 = minutes2 + " PM";
                    }else if (hours2 == 24){
                        hours2 = 11;
                        minutes2 = "59 PM";
                    }else{
                        hours2 = hours2 - 12;
                        minutes2 = minutes2 + " PM";
                    }
                }else{
                    hours2 = hours2;
                    minutes2 = minutes2 + " AM";
                }

                $('#amount').val(hours1+':'+minutes1+" - "+hours2+':'+minutes2);
                console.log(hours1+":"+minutes1+" - "+hours1+":"+minutes2)
                s = new Date();
                beginday = new Date(s.getFullYear(), s.getMonth(), s.getDay(), parseInt(hours1), parseInt(minutes1));
                endday = new Date(s.getFullYear(), s.getMonth(), s.getDay(), parseInt(hours2), parseInt(minutes2));
                $('#time').html("Day starts at "+beginday.toString()+"<br /> Day ends at "+endday.toString())
            }
    });
    $( "#amount" ).val("Use slider to input time.");
    
  });
  </script>
</head>
<body>
 
<p>
  <label for="amount">Price range:</label>
  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
 
<div id="slider-range"></div>
<div id="time"></div>
 
 
</body>
</html>
