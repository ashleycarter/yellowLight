<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Yellow Light</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fontastic.s3.amazonaws.com/qMBo2oKzAJVqimf7AcNbiC/icons.css" rel="stylesheet">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<!-- Scripts -->
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
	<script src="//use.typekit.net/vsd2rym.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <!--[if lt IE 8]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
</head>

<body>
	<section id="content">
	<!-- Begin App Content -->
	<section id="clock">
		<div class="icon-bar">
			<a href="#" id="icon"><i class="icon-settings"></i></a>
			<!-- <a href="#home"><i class="icon-close"></i></a> -->
		</div>

		<!-- Settings Section -->
		<section class="break" id="settings">
			<section class="fill-height">
				<div class="app-header"><h3>Settings<h3></div>
				<a href="#work-day" id="worklink"><div><p class="h5">Set Workday<i class="icon-arrow-right"></i><p></div></a>
				<a href="#lunch" id="lunchlink"><div><p class="h5">Set Lunch Time<i class="icon-arrow-right"></i><p></div></a>
				<a href="#"><div><p class="h5">Sounds: <span id="sound-settings"></span><i class="icon-arrow-right"></i><p></div></a>
				<a href="#about" id="aboutlink"><div><p class="h5">About Yellow Light<i class="icon-arrow-right"></i><p></div></a>
			</section>
		</section>
		<!-- End Settings Section -->

		<!-- Main Screen Section -->
		<section class="home">		
			<div class="fill-height">
				<div class="good-day">
					<h1 class="h2" id="time"></h1>
					<h3></h3>
					<p></p>
					<a href="#" id="startDay" class="button">Start My Day</a>
				</div>
				<div id="info"><a href="#" id="icon-info"><i class="icon-info"></i></a><br /><p></p></div> 
			</div>
		</section>
	</section>
	<!-- End Main Screen Section -->

	<!-- Work Day Section -->
	<section class="break time" id="work-day">
		<div class="fill-height">
			<div class="app-header">
				<span>
					<a href="#settings" class="back"><i class="icon-arrow-left"></i></a>
					<h3>Set Work Day<h3>
				</span>
			</div>
			<div class="time-selection">
				<p class="h2"><i class="icon-arrow-left"></i><span id="startwork"></span><i class="icon-arrow-right"></i></p>
				<p class="h5">to</p>
				<p class="h2"><i class="icon-arrow-left"></i><span id="endwork"></span><i class="icon-arrow-right"></i></p>
				<div id="slider-range-work"></div>
				<button id="setwork">Set</button>
				<div id="confirmwork"></div>
			</div>
		</div>
	</section>
	<!-- End Work Day Section -->

	<!-- Lunch Section -->
	<section class="break time" id="lunch">
		<div class="fill-height">
			<div class="app-header">
				<span>
					<a href="#settings" class="back"><i class="icon-arrow-left"></i></a>
					<h3>Set Lunch Time<h3>
				</span>
			</div>
			<div class="time-selection">
				<p class="h2"><i class="icon-arrow-left"></i><span id="startlunch"></span><i class="icon-arrow-right"></i></p>
				<p class="h5">to</p>
				<p class="h2"><i class="icon-arrow-left"></i><span id="endlunch"></span><i class="icon-arrow-right"></i></p>
				<div id="slider-range-lunch"></div>
				<button id="setlunch">Set</button>
				<div id="confirmlunch"></div>
			</div>
		</div>
	</section>
	<!-- End Lunch Section -->

	<!-- About Section -->
	<section class="break time" id="about">
		<div class="fill-height">
			<div class="app-header">
				<span>
					<a href="#settings" class="back"><i class="icon-arrow-left"></i></a>
					<h3>About</h3>
				</span>
			</div>
			<div>
				<p class="h5">Yellow Light was built by a small, easy-going team of designers and developers who simply want to encourage others to occassionally slow down and take a break.</p>
			</div>
		</div>
	</section>
	<!-- End About Section -->

	<!-- End App Content -->
	</section>

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
	<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/main.js"></script>
	<script src="js/slider.js"></script>


	<!-- End Scripts -->
</body>
</html>
